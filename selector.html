<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
       /*  p:first-of-type{
            background-color: blueviolet;
        } */

        p:nth-of-type(1){
           background-color: aqua; 
        }
        
    </style>
</head>

<body>
    <div>
        <div>
            <p>p from DIV 1</p>
            <p>p 2 from DIV 1</p>
        </div>
        <p>p after DIV 1</p>
        <div>
            <p>p from DIV 2</p>
            <p>p 2 from DIV 2</p>
        </div>
        <p>p after DIV 2</p>
    </div>
</body>

</html>
